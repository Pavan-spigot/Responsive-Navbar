<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive sidebar Menu</title>
    <!-- Link css -->
    <link rel="stylesheet" href="/style.css">

    <!-- Box icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <div class="main">
        <div class="silde_navbar">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-dashboard'></i></span>
                        <span class="text">
                            <h2>Carpool</h2>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-home-circle'></i></span>
                        <span class="text">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-message-square-detail'></i></span>
                        <span class="text">Message</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-message-rounded-detail'></i></span>
                        <span class="text">Chat</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <span class="text">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-cloud-upload'></i></span>
                        <span class="text">Upload</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-cog'></i></span>
                        <span class="text">Setting</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-log-out'></i></span>
                        <span class="text">Log-Out</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="top_navbar">
                <div class="bx bx-menu" id="menu_icon"> </div>
                <div class="profile">
                    <img src="/20230415_070409.jpg" alt="profileimage">
                </div>
            </div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>

</html>
